<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>

<body style="background-color: #2f4f4f;">
    <form action="index.html" method="post">
        <fieldset style="background-color: #2e6e6e;">
            <legend style="background-color: #5f9ea0;">Personal Data</legend>
            <fieldset style="background-color: #5f9ea0;">
                <legend style="background-color: #3e858b; padding: 30px 0;">Your Name</legend>
                <br>
                <table>
                    <tr>
                        <td><label for="fname">First Name</label></td>
                        <td> : <input type="text" name="fname" id="fname" placeholder="ex.Mohamed"></td>
                    </tr>
                    <tr>
                        <td><label for="sname">Second Name</label></td>
                        <td> : <input type="text" name="sname" id="sname" placeholder="ex.Hashem"></td>
                    </tr>
                </table>
            </fieldset>
            <br><br>
            <table>
                <tr>
                    <td><label for="phone">Your Phone</label></td>
                    <td>: <input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td>: <input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="rpass">re-Password</label></td>
                    <td>: <input type="password" name="rpass" id="rpass"></td>
                </tr>
            </table>
            <br><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <br>
            <input type="checkbox" name="type" id="student">
            <label for="student">Student</label><br>
            <input type="checkbox" name="type" id="graduated">
            <label for="graduated">Graduated</label><br>
            <br>
            <label for="university">University :</label>
            <select name="university" id="university">
                <option value="auc">AUC</option>
            </select>
            <br><br>
            <input type="submit" value="Submit"
                style="background-color: #343434; color: white; border-radius: 10px;font-size: 25px;">
        </fieldset>
    </form>
</body>

</html>
